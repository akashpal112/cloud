<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="msapplication-TileColor" content="#1E1E2F">
<title>Register - Akshu Cloud Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="login.css">
<body>

    <nav class="navbar navbar-expand-lg fixed-top scrolled">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cloud-upload-alt me-2"></i> Akshu Cloud Gallery
            </a>
            <div class="ms-auto">
                <a class="btn btn-cta-outline" href="login.html">
                    <i class="fas fa-sign-in-alt me-1"></i> Login
                </a>
            </div>
        </div>
    </nav>

    <section class="login-section">
        <div class="container">
             <div class="login-card fade-in">
                <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i> Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="registerName" class="form-control" placeholder="Your Full Name" required>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" id="registerMobile" class="form-control" placeholder="Mobile Number (Mandatory)" pattern="[0-9]{10}" title="Ten digits number" required>
                    </div>
                    
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                        <input type="text" id="registerUsername" class="form-control" placeholder="Choose Unique Username" required>
                    </div>
                    
                    <div class="input-group mb-1">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="registerPassword" class="form-control" placeholder="Create Strong Password" required>
                    </div>
                    
                    <p class="text-muted small text-center mb-4 mt-1">*Password must be at least 8 chars with Uppercase, Lowercase, Number, and Symbol.</p>
                    
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fas fa-globe-asia"></i></span>
                        <input type="text" id="registerState" class="form-control" placeholder="Your State" required>
                    </div>
                    
                    <p id="registerMessage" class="text-center mt-3" style="color: #03DAC6; font-weight: bold;"></p>

                    <button class="btn login-btn" type="submit"><i class="fas fa-user-check me-2"></i> Register Securely</button>
                    
                    <div class="text-center mt-4">
                        <a href="login.html" class="text-muted-text">Already have an account? **Login here.**</a>
                    </div>
                    
                    <div class="theme-toggle-wrapper">
                        <button type="button" class="toggle-theme-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                            <i class="fas fa-sun"></i> / <i class="fas fa-moon"></i> Dark/Light
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="footer-section">
        <div class="container text-center">
            <p class="copyright mb-0">&copy; 2025 Akshu Cloud. All rights reserved. | <a href="index.html">Back to Home</a></p>
        </div>
    </footer>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope:', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Theme Toggle Functions (Kept local for immediate use)
        function toggleTheme() {
            document.body.classList.toggle("light");
            const isLight = document.body.classList.contains("light");
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light');
            }
        });
        
        // You would need to define handleRegister(event) in your script.js or here
    </script>
</body>
</html>
