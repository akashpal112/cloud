<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - My Cloud Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="login.css"> </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-lock text-warning"></i> My Secure Gallery
            </a>
            <div class="ms-auto">
                <a class="btn btn-sm btn-warning" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </div>
    </nav>

    <section class="login-section">
        <div class="container">
            <div class="login-card">
                <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2 text-info"></i> Create Account</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label text-white">Username</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>

                    <p id="registerMessage" class="text-center mt-3" style="color: yellow; font-weight: bold;"></p>

                    <button class="btn login-btn" type="submit"><i class="fas fa-user-check me-2"></i> Register Securely</button>
                    
                    <div class="text-center mt-3">
                        <a href="login.html" class="text-white-50">Already have an account? Login here.</a>
                    </div>
                    
                    <div class="theme-toggle-wrapper">
                        <button type="button" class="toggle-theme-btn" onclick="toggleTheme()" aria-label="Toggle Theme"><i class="fas fa-sun"></i> / <i class="fas fa-moon"></i> Dark/Light</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Theme Toggle Functions (Copied from login.html)
        function toggleTheme() {
            document.body.classList.toggle("light");
            const isLight = document.body.classList.contains("light");
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light');
            }
        });
    </script>
</body>
</html>
