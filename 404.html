<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Akshu Cloud Gallery</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-TileColor" content="#1E1E2F">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="login.css"> 

    <style>
        /* Specific Styles for 404 Page Layout */
        body.error-page {
            /* Ensures footer is at the bottom */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, var(--color-dark-surface) 0%, #05040F 100%);
        }

        /* Main Error Content Area */
        .error-content-section {
            flex-grow: 1; /* Occupy remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 50px 20px;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            background: var(--color-dark-card);
            box-shadow: var(--shadow-deep);
            animation: fadeIn 1s ease-out;
        }

        /* Styling for the Image and Sticky Note */
        .image-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .error-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        /* Style for the 'Error 404 Not found' sticky note */
        .sticky-note {
            position: absolute;
            top: 0;
            left: 20px;
            background: #FFFF88; /* Yellow Sticky Note */
            color: #333;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Handwriting', cursive; /* Use a distinct font if available, or fallback */
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transform: rotate(-5deg); /* Slight rotation */
            z-index: 10;
        }

        /* Main Error Message Styling */
        .error-message {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--color-light-text);
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        /* Go Home Button */
        .btn-go-home {
            background: white;
            color: #100C1F !important;
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-go-home:hover {
            background: var(--color-accent);
            color: white !important;
            box-shadow: 0 8px 20px rgba(187, 134, 252, 0.6);
            transform: translateY(-3px);
        }

    </style>
</head>
<body class="error-page">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolled">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cloud-upload-alt me-2 text-accent"></i> Akshu Cloud Gallery
            </a>
            <div class="ms-auto">
                <a class="btn btn-cta-outline" href="login.html">
                    <i class="fas fa-sign-in-alt me-1"></i> Login
                </a>
            </div>
        </div>
    </nav>

    <section class="error-content-section">
        <div class="container error-container">
            <div class="image-wrapper">
                                
                <div class="sticky-note">
                    Error 404<br>Not found
                </div>
            </div>

            <h1 class="error-message">
                This page left for the weekend.
            </h1>

            <a href="index.html" class="btn btn-go-home">
                Go home
            </a>
        </div>
    </section>

    <footer class="footer-section">
        <div class="container text-center">
            <div class="copyright">
                <p>&copy; 2025 Akshu Cloud. All rights reserved. | Designed by Akash Gadriya</p>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
