<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Akshu Cloud Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> /* Using login.css for card styles */
    <style>
        .thankyou-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            background: linear-gradient(180deg, #1E1E2F 0%, #101018 100%);
            text-align: center;
        }
        .thankyou-card {
            background: rgba(40, 40, 62, 0.95);
            max-width: 500px;
            padding: 60px;
            border-radius: 25px;
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 45px rgba(102, 204, 255, 0.5), 0 25px 60px rgba(0, 0, 0, 1.0);
            animation: fadeIn 1s ease-out;
        }
        .thankyou-card h2 {
            color: var(--color-accent);
            text-shadow: 0 0 8px rgba(102, 204, 255, 0.8);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-secondary-accent);
        }
    </style>
</head>
<body>

    <section class="thankyou-section">
        <div class="container">
             <div class="thankyou-card">
                <i class="fas fa-check-circle fa-5x mb-4" style="color: var(--color-accent);"></i>
                <h2 id="welcomeText">Welcome!</h2>
                
                <p class="fs-4 mb-4" style="color: var(--color-light-text);">
                    आपका अकाउंट सफलतापूर्वक बन गया है।
                </p>

                <p class="fs-5 mb-5" style="color: var(--color-muted-text);">
                    आपको **लॉगिन पेज** पर रीडायरेक्ट किया जा रहा है: 
                    <span id="countdown" class="countdown">3</span> सेकंड
                </p>
                
                <a href="login.html" class="btn btn-hero-cta"><i class="fas fa-sign-in-alt me-2"></i> अभी लॉगिन करें</a>
            </div>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('name');
            const welcomeText = document.getElementById('welcomeText');
            const countdownElement = document.getElementById('countdown');
            let countdown = 3;

            if (userName) {
                welcomeText.textContent = `Welcome, ${decodeURIComponent(userName)}!`;
            } else {
                welcomeText.textContent = "Registration Complete!";
            }

            // Countdown timer function
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    // Redirect to login.html after 3 seconds
                    window.location.href = 'login.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
