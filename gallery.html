<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshu Cloud Gallery - Private Vault</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="gallery.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="gallery-page">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top elegant-navbar animate__animated animate__fadeInDown">
        <div class="container-fluid">
            <a class="navbar-brand elite-logo" href="index.html">
                <i class="fas fa-gem me-2"></i> Akshu Cloud Gallery
            </a>
            <span class="navbar-text text-white-50 me-3">
                Hello, <span id="usernameDisplay" class="text-gold fw-bold">Guest</span>!
            </span>
            <button id="logoutButton" class="btn btn-sm btn-outline-danger" title="Logout">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </div>
    </nav>

    <div class="main-content-area container-fluid">

        <section id="loginPrompt" class="text-center py-5" style="display:none;">
            <div class="frosted-glass-card p-5 mt-5 animate__animated animate__fadeIn">
                <i class="fas fa-lock fa-5x text-gold-gradient mb-4"></i>
                <h2 class="text-white">Access Denied</h2>
                <p class="text-white-75 fs-5">Please <a href="login.html" class="text-gold fw-bold">Login</a> to view your private vault.</p>
            </div>
        </section>

        <section id="gallerySection" style="display:none;">
            
            <h1 class="text-center mb-4 section-title-elegant animate__animated animate__fadeInDown">
                <i class="fas fa-images me-2 text-gold-gradient"></i>My Private Photo Collection
            </h1>

            <div class="upload-area mb-5 text-center frosted-glass-card animate__animated animate__fadeIn">
                <label for="uploadInput" class="btn btn-info btn-lg btn-upload-elegant">
                    <i class="fas fa-cloud-upload-alt me-2"></i> Upload New Photo(s)
                </label>
                <input type="file" id="uploadInput" accept="image/*" multiple style="display: none;"> 
                
                <p id="uploadMessage" class="mt-3 font-weight-bold text-white"></p>
                
                <p class="mt-2 text-secondary-light">Curate your exclusive visual stories with confidence.</p>
            </div>

            <div class="gallery-grid" id="gallery">
                </div>

            <h2 class="text-center my-5 section-title-elegant animate__animated animate__fadeInUp">
                <i class="fas fa-address-book me-2 text-gold-gradient"></i>My Private Contacts 
                <span class="badge rounded-pill bg-dark text-gold" id="contactCount">0</span>
            </h2>

            <div class="row justify-content-center">
                
                <div class="col-lg-5 mb-4 animate__animated animate__fadeInLeft">
                    <div class="frosted-glass-card p-4 h-100">
                        <h4 class="text-white-75 mb-4"><i class="fas fa-plus-circle me-2"></i> Add New Contact</h4>
                        
                        <form id="addContactForm">
                            <div class="mb-3">
                                <label for="contactName" class="form-label text-gold">Name *</label>
                                <input type="text" class="form-control form-control-dark" id="contactName" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactPhone" class="form-label text-gold">Phone *</label>
                                <input type="tel" class="form-control form-control-dark" id="contactPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactEmail" class="form-label text-gold">Email (Optional)</label>
                                <input type="email" class="form-control form-control-dark" id="contactEmail">
                            </div>
                            
                            <p id="contactMessage" class="text-center mt-3"></p>
                            
                            <button type="submit" class="btn btn-info w-100"><i class="fas fa-save me-2"></i> Save Contact</button>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-7 mb-4 animate__animated animate__fadeInRight">
                    <div class="frosted-glass-card p-4 h-100">
                        <h4 class="text-white-75 mb-4"><i class="fas fa-list-alt me-2"></i> Saved Contacts</h4>
                        <div id="contactsList" class="contacts-list">
                            </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5 p-3 frosted-glass-card shadow-sm animate__animated animate__fadeIn">
                <p class="text-white-75 fs-5 mb-0">Total Exquisite Items: Photos (<span id="imageCount" class="text-gold fw-bold">0</span>), Contacts (<span id="contactCountFooter" class="text-gold fw-bold">0</span>)</p>
            </div>

        </section>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content animate__animated animate__zoomIn">
            <img id="lightbox-img" src="" alt="Fullscreen Image">
        </div>
        <div class="lightbox-nav">
            <div class="lightbox-nav-btn prev" onclick="navigateLightbox(-1)"><i class="fas fa-chevron-left"></i></div>
            <div class="lightbox-nav-btn next" onclick="navigateLightbox(1)"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
