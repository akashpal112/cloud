<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="msapplication-TileColor" content="#1E1E2F">
<title>Secure Login - Akshu Cloud Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="login.css">
<body>

    <nav class="navbar navbar-expand-lg fixed-top scrolled"> 
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cloud-upload-alt me-2"></i> Akshu Cloud Gallery
            </a>
            <div class="ms-auto">
                <a class="btn btn-cta-outline" href="register.html">
                    <i class="fas fa-user-plus me-1"></i> Register
                </a>
            </div>
        </div>
    </nav>

    <section class="login-section">
        <div class="container">
            <div class="login-card fade-in">
                <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt me-2"></i> Cloud Access</h2>
                <form id="loginForm">
                    
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter Username" required>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password" required>
                    </div>
                    
                    <p id="loginMessage" class="text-center mt-3" style="color: #03DAC6; font-weight: bold;"></p>

                    <button class="btn login-btn" type="submit"><i class="fas fa-unlock-alt me-2"></i> Secure Login</button>
                    
                    <div class="text-center mt-4">
                        <a href="register.html" class="text-muted-text">Don't have an account? **Register here.**</a>
                    </div>
                    
                    <div class="theme-toggle-wrapper">
                        <button type="button" class="toggle-theme-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                            <i class="fas fa-sun"></i> / <i class="fas fa-moon"></i> Dark/Light
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="footer-section">
        <div class="container text-center">
            <p class="copyright mb-0">&copy; 2025 Akshu Cloud. All rights reserved. | <a href="index.html">Back to Home</a></p>
        </div>
    </footer>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope:', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Theme Toggle Function (Kept local for immediate use)
        function toggleTheme() {
            document.body.classList.toggle("light");
            const isLight = document.body.classList.contains("light");
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        // Apply saved theme on load (Kept local)
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light');
            }
        });
    </script>
</body>
</html>
