<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login - Akshu Cloud Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="login.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-lock text-warning"></i> Akshu Cloud Gallery
            </a>
            <div class="ms-auto">
                <a class="btn btn-sm btn-info" href="register.html"><i class="fas fa-user-plus"></i> Register</a>
            </div>
        </div>
    </nav>

    <section class="login-section">
        <div class="container">
            <div class="login-card">
                <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt me-2 text-info"></i> Cloud Access</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label text-white">Username</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    
                    <p id="loginMessage" class="text-center mt-3" style="color: yellow; font-weight: bold;"></p>

                    <button class="btn login-btn" type="submit"><i class="fas fa-unlock-alt me-2"></i> Secure Login</button>
                    
                    <div class="text-center mt-3">
                        <a href="register.html" class="text-white-50">Don't have an account? Register here.</a>
                    </div>
                    
                    <div class="theme-toggle-wrapper">
                        <button type="button" class="toggle-theme-btn" onclick="toggleTheme()" aria-label="Toggle Theme"><i class="fas fa-sun"></i> / <i class="fas fa-moon"></i> Dark/Light</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Theme Toggle Function (Kept local for immediate use)
        function toggleTheme() {
            document.body.classList.toggle("light");
            const isLight = document.body.classList.contains("light");
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        // Apply saved theme on load (Kept local)
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light');
            }
        });
    </script>
</body>
</html>
